server:
  port: 8888


spring:
    datasource:
        name: mysql_test
        type: com.alibaba.druid.pool.DruidDataSource
        #druid相关配置
        druid:
          #监控统计拦截的filters
          filters: stat
          driver-class-name: com.mysql.cj.jdbc.Driver
          #基本属性
          url: jdbc:mysql://47.104.192.159:3306/test_zs?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
          #url: jdbc:mysql://localhost:3306/test_zs?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
          username: root
          password: 1
          #配置初始化大小/最小/最大
          initial-size: 1
          min-idle: 1
          max-active: 20
          #获取连接等待超时时间
          max-wait: 60000
          #间隔多久进行一次检测，检测需要关闭的空闲连接
          time-between-eviction-runs-millis: 60000
          #一个连接在池中最小生存的时间
          min-evictable-idle-time-millis: 300000
          validation-query: SELECT 'x'
          test-while-idle: true
          test-on-borrow: false
          test-on-return: false
          #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
          pool-prepared-statements: false
          max-pool-prepared-statement-per-connection-size: 20
    thymeleaf:
        cache: false
        prefix: classpath:/templates
        check-template-location: true
        suffix: .html
        encoding: utf-8
        servlet:
          content-type: text/html
        mode: HTML5

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.soft.social.*.model


logging:
  level:
    org.springframework.web: info
    com.soft.social: DEBUG
  pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss} %-5level - %msg%n"
      file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"


